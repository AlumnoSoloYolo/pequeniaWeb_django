<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'protectora_animales/colaborador_list.css' %}">
</head>
<body>
    <section> 
    {% for colaborador in colaborador_mostrar %}
        <article>
            <p>Nombre: {{colaborador.nombre}}</p>
            <p>Cargo: {{colaborador.cargo}}</p>
            <p>fecha entrada: {{colaborador.fecha_entrada_protectora}}</p>
        </article>
    {% endfor %}
    </section>
</body>
</html>
